<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Telegram Web</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="icons/icon.svg">
</head>

<body>
    <div id="container">
        <div id="header"></div>
        <div class="conteudo">
            <div id="containerLogin">
                <div id="parteNext">
                    <div class="positionLinks">
                        <a href="https://telegram.org" target="_blank">
                            <div id="iconTelegram">
                                <div id="imagemLogo">
                                    <img src="img/telegram.png" alt="icone do telegram">
                                </div>

                                <span><img src="icons/telegram.svg" alt="Escrita do Telegram"></span>

                            </div>
                        </a>
                    </div>
                    <div class="positionLinks">
                        <h1>Próximo</h1>
                        <i class="icon icon-next-submit"></i>
                    </div>
                </div>
                <div id="sectionLogin">
                    <form name="frmLogin" id="formatacionForm">
                        <h3 id="loginSign">Entrar</h3>
                        <p id="description">Escolha seu país e insira seu número de telefone com DDD.</p>
                    </form>
                </div>
                <div id="boasVindas">
                    <p>Boas-vindas ao cliente web oficial do Telegram.</p>
                    <a href="index.html">Saiba mais</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
